<head>
  <link rel="stylesheet" href="main.css">
</head>


<body>
<div class="theBackground">
  
</div>

<div class="whiteOutline">
  
</div>
    <div class="main-block" style="margin-top: 0">

        <div class="toolbar">
            <img class="titleLogo" src="WindowsSecurity_Win7_logo.png">
            <span class="toolbarTextBackground" intro="enter the same text">Message</span>
            <span class="toolbarText">Message</span>
            <div class="toolbarButtonGroup">
                <button class="toolButton close-btn">
                    <span class="toolButtonHalf">------</span>
                    <img class="toolButtonCloseICO" src="x_small_logo.svg">
                </button>
            </div>

        </div>
        <div class="block-content">

            <div class="textMessage">
                A message.
            </div>
        </div>
      <div class="divLine"></div>
        <div class="block-buttons">
            <span class="bothHalfButton defaultHalfButton">Yes</span>
            <button class="bothBlockButton defaultButton">
                Yes
            </button>
            <!--**********-->
            <span class="bothHalfButton non-defaultHalfButton">No</span>
            <button class="bothBlockButton non-defaultButton">
                No
            </button>
        </div>
    </div>
